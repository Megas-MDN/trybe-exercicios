<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title" class="paragrafo">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red"
      //document.getElementById("page-title").innerText="Teste";
      document.getElementById("second-paragraph").style.backgroundColor = "blue";
      document.getElementById("subtitle").style.color = "yellow";
      let paragrafos = document.getElementsByClassName("paragrafo");
      paragrafos[0].style.color = "grey";
      document.getElementsByTagName("h4")[0].style.fontSize = "30px";
    </script>
  </body>
</html>
